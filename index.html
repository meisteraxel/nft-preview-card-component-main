<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="nft-container">
      <div class="img-container">
        <a href="#" class="image-link">
          <img class="card-img" src="images/image-equilibrium.jpg" alt="" />
        </a>
        <div class="logo-container">
          <img src="./images/icon-view.svg" alt="" />
        </div>
      </div>
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p class="coin-description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="eth-amount">
        <div class="coin">
          <img class="eth-img" src="./images/icon-ethereum.svg" alt="" />
          <p class="amount">0.041 ETH</p>
        </div>
        <div class="time-left">
          <img class="clock-img" src="./images/icon-clock.svg" alt="" />
          <p class="text-time">3 days left</p>
        </div>
      </div>
      <div class="divider"></div>
      <div class="creator">
        <img
          class="avatar"
          src="./images/image-avatar.png"
          alt="Image of Jules Wyvern"
        />
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </main>
  </body>
</html>
